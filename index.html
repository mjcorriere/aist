<html>
  <head>
    <title></title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/angular-slider.css'>
    <link rel='stylesheet' href='css/bootstrap-table.css'>
    <link rel='stylesheet' href='css/bootstrap-modal-btn.css'>
    <link rel='stylesheet' href='css/bootstrap-modal.css'>
    <link rel='stylesheet' href='css/bootstrap-button.css'>
    <link rel='stylesheet' href='css/bootstrap-icons.css'>
    <link rel='stylesheet' href='css/bootstrap-label.css'>
    <link rel='stylesheet' href='css/ng-table.css'>
  </head>

  <body ng-app='hs3'>
    
    <!-- Angular Magic -->
    <div id='container' ng-view>
    </div>
    
    <!-- Includes -->
    <script type='text/javascript' src='js/angular.min.js'></script>
    <script type='text/javascript' src='js/angular-route.min.js'></script>
    <script src='js/angular-sanitize.min.js'></script>
    <script src='js/angular-slider.js'></script>
    <script src='js/ng-table.js'></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

    <script type='text/javascript' src='app/app.js'></script>
    <script type='text/javascript' src='app/dataservice.js'></script>
    <script type='text/javascript' src='app/mapservice.js'></script>
    <script type='text/javascript' src='app/renderservice.js'></script>
    <script type='text/javascript' src='app/mainctrl.js'></script>
    <script type='text/javascript' src='app/selectionctrl.js'></script>
    <script type='text/javascript' src='app/requestcontroller.js'></script>
    <script type='text/javascript' src='app/mapctrl.js'></script>
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?v=3.0&libraries=drawing'></script>

    <script type="text/javascript">
      
      var map;
      var drawingManager;

      function initializeMap() {
        var mapOptions = {
          center: { lat: 32, lng: -45},
          zoom: 4,
          disableDefaultUI: true,
          zoomControl: true
        };
        map = new google.maps.Map(document.getElementById('mapmap'), mapOptions);

        drawingManager = new google.maps.drawing.DrawingManager();
        drawingManager.setOptions({ 
          drawingControl: false
          , polygonOptions: {
            editable: true
            , draggable: true
          }
        });
        drawingManager.setMap(map);

      }

    </script>    

  </body>
</html>
