<html>
  <head>
    <title></title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/angular-slider.css'>
  </head>
  <body ng-app='hs3'>
    
    <!-- Angular Magic -->
    <div id='container'>
      <div id='mapCanvas' ng-include="'partials/map.html'"></div>
      <div id='selectionMenu' ng-include="'partials/selectionmenu.html'"></div>
    </div>
    
    <!-- Includes -->
    <script type='text/javascript' src='js/angular.min.js'></script>
    <script type='text/javascript' src='js/angular-route.min.js'></script>
    <script src='js/angular-sanitize.min.js'></script>
    <script src='js/angular-slider.js'></script>  
    <script type='text/javascript' src='app/app.js'></script>
    <script type='text/javascript' src='app/dataservice.js'></script>
    <script type='text/javascript' src='app/mapservice.js'></script>
    <script type='text/javascript' src='app/selectionctrl.js'></script>
    <script type='text/javascript' src='app/mapctrl.js'></script>
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?libraries=drawing'></script>

    <script type="text/javascript">
      
      var map;
      var drawingManager;

      function initializeMap() {
        var mapOptions = {
          center: { lat: 32.4729, lng: -45.0737},
          zoom: 4
        };
        map = new google.maps.Map(document.getElementById('mapmap'),
            mapOptions);

        drawingManager = new google.maps.drawing.DrawingManager();
        drawingManager.setMap(map);

        drawingManager.setOptions({
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_RIGHT,
            drawingModes: [google.maps.drawing.OverlayType.POLYGON]
          }
        });

      }
    </script>    

  </body>
</html>
