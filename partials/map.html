<div ng-controller='MapCtrl'>
  <div ng-if="makingRequest" class="load-indicator">
    <div class='load-image'>
      <img src='../img/ajax-loader.gif'>
    </div>
  </div>
  <div id='mapmap'>
  </div>
  <div id='timeline'>
    <h2>Map Controls</h2>
    <div class='control-row'>
      <h4>Area of Interest</h4>
      <button class='myButton' ng-click='startDrawing()'>Draw</button>
      <button class='myButton' ng-click='removePolygon()'>Remove</button>
    </div>
    <div class='control-row'>
      <h4>Date Range</h4>
      <b>{{formatter(o.lower)}}</b> to <b>{{formatter(o.upper)}}</b>
      <div class='slider-container'>
        <slider 
          floor="{{limits.min}}"
          ceiling="{{limits.max}}"
          ng-model-low="o.lower"
          ng-model-high="o.upper"
          ng-model-mid="o.mid"
          buffer="5"
          translate="formatter"
          redraw="redraw">
        </slider>
      </div>
    </div>
    <div class='control-row'>
      <h4>Instrument</h4>
      <!-- <input ng-model='sensorType' value='airs' type='radio' id='one'><label for='one'>AIRS</label> -->
      <input class='form-control' ng-model='keyword' type='text'
      style='height: 25px; width: 150px'></input>
    </div>
    <div class='control-row'>
      <h4>Request</h4>
      <button class='myButton' ng-click='makeRequest()'>Request Data</button>
    </div>
  </div>
</div>
