<div ng-controller='SelectionCtrl'>
  <h2>Global Hawk Flights</h2>
  <div ng-repeat='month in ghList'>
    <h3>{{month.name}}</h3>
    <ul>
      <li ng-repeat='flight in month.flights'>
        {{flight.gh}} -- {{flight.date}}
      </li>
    </ul>
  </div>
  <h2>Storms</h2>
  <p ng-repeat="storm in stormList"
      ng-click="selectStorm($index)"
      ng-class="{'selected': storm.selected, 'disabled': !storm.available}">
    {{storm.name}}
  </p>
  {{availabilityWindow}}

</div>
